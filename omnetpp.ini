[General]
simtime-resolution = ps

[Config FCFS]
network = FCFS

[Config RoundRobin]
network = RoundRobin

[Config Poisson]
network = PoissonNetwork

[Config LeakyBucket]
network = LeakyBucket
LeakyBucket.leakyBucket.bucketSize = 32
LeakyBucket.leakyBucket.transferSpeed = 4
LeakyBucket.leakyBucket.temporaryAcceptedInterval = 10

[Config TokenBucket]
network = TokenBucketNetwork
TokenBucketNetwork.tokenBucket.maxTokenCount = 32
TokenBucketNetwork.tokenBucket.tokenGenerationInterval = 4
TokenBucketNetwork.tokenBucket.temporaryAcceptedInterval = 10

[Config MMPP]
network = MMPPNetwork

[Config Pareto]
network = ParetoNetwork

[Config OnOff]
network = OnOffNetwork

[Config BothBuckets]
network = BothBucketsNetwork

BothBucketsNetwork.leakyBucket.bucketSize = 32
BothBucketsNetwork.leakyBucket.transferSpeed = 3
BothBucketsNetwork.leakyBucket.temporaryAcceptedInterval = 12
BothBucketsNetwork.tokenBucket.maxTokenCount = 32
BothBucketsNetwork.tokenBucket.tokenGenerationInterval = 3
BothBucketsNetwork.tokenBucket.temporaryAcceptedInterval = 12